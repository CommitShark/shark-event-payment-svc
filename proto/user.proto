syntax = "proto3";

package user;

service GrpcUserService {
  rpc GetEventOrganizer(GetEventOrganizerRequest) returns (GetEventOrganizerResponse);
  rpc GetSystemUser(GetSystemUserRequest) returns (GetSystemUserResponse);
  rpc GetReferralInfo(GetReferralInfoRequest) returns (GetReferralInfoResponse);
  rpc GetUserContactInfo(GetUserContactInfoRequest) returns (GetUserContactInfoResponse);
  rpc GetUserDefaultTenant(GetUserDefaultTenantRequest) returns (GetUserDefaultTenantResponse);
}

message GetUserDefaultTenantRequest {
  string user_auth_id = 1;
}

message GetUserDefaultTenantResponse {
  optional string error = 1;
  optional string tenant_id = 2;
}

message GetUserContactInfoRequest {
  string user_auth_id = 1;
}

message GetUserContactInfoResponse {
  optional string error = 1;
  string email = 2;
  optional string phone = 3;
  optional string device = 4;
}

message GetEventOrganizerRequest {
    string slug = 1;
}

message GetEventOrganizerResponse {
    optional string error = 1;
    string user_id = 2;
}

message GetSystemUserRequest {}

message GetSystemUserResponse {
  optional string error = 1;
  string user_id = 2;
}

message GetReferralInfoRequest {
  string user_id = 1;
}

message GetReferralInfoResponse {
  optional string error = 1;
  optional string user_id = 2;
}
